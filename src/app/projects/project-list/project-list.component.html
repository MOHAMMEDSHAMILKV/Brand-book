<div class="container">
  <h2>Manage Projects</h2>

  <form [formGroup]="form" (ngSubmit)="save()" class="project-form">
    <input formControlName="name" placeholder="Project Name" />
    <textarea formControlName="description" placeholder="Description"></textarea>

    <button type="submit">
      {{ editingId ? 'Update Project' : 'Create Project' }}
    </button>
    <button type="button" *ngIf="editingId" (click)="reset()">Cancel</button>
  </form>

  <ul class="project-list">
    <li *ngFor="let p of projects">
      <div>
        <h4>{{ p.name }}</h4>
        <p>{{ p.description }}</p>
      </div>
      <div class="actions">
        <button (click)="edit(p)">Edit</button>
        <button (click)="delete(p.id)">Delete</button>
      </div>
    </li>
  </ul>
</div>
